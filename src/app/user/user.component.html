<div clas="container btn-voltar">
  <div class="padding row center">
      <a class="waves-effect waves-light btn"
      (click)="voltar()">voltar</a>
  </div>
  <div class="row">
    <div class="col s6 m6">
      <div class="card red #00bfa5 teal accent-4">
        <div class="card-image">
          <img src="{{user?.avatar_url}}">
        </div>
        <div class="card-content white-text">
          <span class="card-title">{{ user?.name }}</span>
          <p>Reposit√≥rios: {{user?.public_repos}}</p>
          <p>Followers: {{user?.followers}}</p>
          <p>Following: {{user?.following}}</p>
        </div>       
      </div>
    </div>
    <div class="col s6 m6">
      <div *ngIf="repos" class="collection">
          <a class="collection-item" 
            *ngFor="let rep of repos"
            target="_blanck" href="{{rep.html_url}}"> 
            {{ rep?.full_name }} 
          </a>
        <div *ngIf="!repos" class="row">
          <div class="s12 red lighten-2 center">
              Nenhum resultado encontrado.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
